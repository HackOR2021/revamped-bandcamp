<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css')}}">

        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">

        <script
             src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


        

        <title>{% block title %}Home{% endblock %}</title>
    </head>
    <body>
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
           <button 
            class="navbar-toggler" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbar"
            >
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
                   <li class="nav-item">
                        <a class="nav-link" id="login" href="/artist-home">home</a>
                   </li>
                   <li class="nav-item">
                        <a class="nav-link" id="dashboard" href="/dashboard">dashboard</a>
                   </li>
                   <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      tracks
                    </a>
    
                    <ul class="dropdown-menu m-0" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">view your tracks</a></li>
                      <li><a class="dropdown-item" href="/add-tracks">add tracks</a></li>
                      <li><a class="dropdown-item" href="/edit-tracks">edit tracks</a></li>
                    </ul>
    
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      shows
                    </a>
    
                    <ul class="dropdown-menu m-0" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="/workorders">view your shows</a></li>
                      <li><a class="dropdown-item" href="/#">edit shows</a></li>
                    </ul>
    
                  </li>
                   
               </ul>
           </div>
       </nav>

       <div class="page-container">
           <div class="container content-wrap">
            {% block content %}
            {% endblock %}
           </div>

           <footer class="bg-dark text-center text-lg-start">
            <div class="text-center p-3">
              Â© 2021 minerva
            </div>
          </footer>
       </div>

    </body>
</html>
